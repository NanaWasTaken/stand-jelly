<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAHRA PUDING</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h3>Zahra Puding</h3>
    </header>

   <div class="greet-container">
    <div class="greet">
        <h1><span id="selamat">Selamat</span><br><span id="datang">datang di</span><br><span id="zahra">Zahra Puding</span></h1>
    </div>
    <div class="kata-kata">         
        <p>Semoga <span id="beda">setiap</span> gigitan menjadi kenangan yang <span id="beda">manis</span>.</p>
    </div>
   </div>

   <!-- SLIDER -->
<!-- Slideshow container -->
<div class="slide-back">
    
    <div class="slideshow-container">
        
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://storage.googleapis.com/flip-prod-mktg-strapi/media-library/makanan_khas_malaysia_c4324d6c08/makanan_khas_malaysia_c4324d6c08.jpeg" style="width:100%">
            <div class="text">
                <button class="button button1">Check here!</button>
            </div>
        </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://storage.googleapis.com/flip-prod-mktg-strapi/media-library/makanan_khas_malaysia_c4324d6c08/makanan_khas_malaysia_c4324d6c08.jpeg" style="width:100%">
      <div class="text">
          <button class="button button1">Check here!</button>
      </div>
  </div>
    
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://storage.googleapis.com/flip-prod-mktg-strapi/media-library/makanan_khas_malaysia_c4324d6c08/makanan_khas_malaysia_c4324d6c08.jpeg" style="width:100%">
        <div class="text">
            <button class="button button1">Check here!</button>
        </div>
    </div>
    
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
</div>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>


</body>

<script src="javascript.js"></script>
</html>
